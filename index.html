<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ordered list and unordered list</h1>

    <table border="2">
        <tr>
            <th>Name</th>
            <th>Class</th>
        </tr>

        <tr>
            <td>
                <ol>
                    <li>Sai</li>
                    <li>Bhanu</li>
                </ol>
            </td>
        
            <td>
                <ol>
                    <li>8th</li>
                    <li>10th</li>
                </ol>
            </td>

        </tr>

        <tr>
            <td>
                <ul>
                    <li>Hasel</li>
                    <li>Ashley</li>
                </ul>
            </td>
        
            <td>
                <ul>
                    <li>5th</li>
                    <li>7th</li>
                </ul>
            </td>

    </table>
</body>
</html>
